name: CI

on:
  push:
    branches: [ "main" ]
    paths:
      - "pom.xml"
      - "src/**"
      - ".github/workflows/ci.yml"
      - "Dockerfile"
      - ".dockerignore"
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

# Verhindert parallele doppelte Runs bei schnellen Pushes
concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ====================================================
  # Build & Test – Matrix-Builds mit Maven & Surefire
  # ====================================================
  build-test:
    name: Build & Test (${{ matrix.os }} / Java ${{ matrix.java }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        java: [17, 21]
        exclude:
          - os: windows-latest
            java: 21  # Kombination ausschließen

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Temurin ${{ matrix.java }}
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ matrix.java }}
          cache: maven

      - name: Build & Test (JaCoCo + Surefire)
        run: mvn -B -DskipTests=false clean verify

      - name: Upload Surefire reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: surefire-${{ matrix.os }}-java${{ matrix.java }}
          path: "**/target/surefire-reports/**"
          retention-days: 7

      - name: Upload JaCoCo XML
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-${{ matrix.os }}-java${{ matrix.java }}
          path: "**/target/site/jacoco/jacoco.xml"
          retention-days: 7

  # ====================================================
  # SonarCloud – Qualitätsanalyse & Coverage
  # ====================================================
  sonar:
    name: SonarCloud Analysis (Ubuntu / Java 21)
    runs-on: ubuntu-latest
    needs: build-test
    if: github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: maven

      - name: Build for SonarCloud
        run: mvn -B -DskipTests=false clean verify

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=CStallinger_cicd-BA-uebung01-Stallinger
            -Dsonar.organization=cstallinger
            -Dsonar.java.binaries=target/classes
            -Dsonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml

  # ====================================================
  # Docker – Image-Build & Artifact Export
  # ====================================================
  docker:
    name: Build & Export Docker Image
    runs-on: ubuntu-latest
    needs: sonar   # läuft erst nach erfolgreichem Sonar-Job
    if: github.ref == 'refs/heads/main'
    concurrency:
      group: docker-${{ github.ref }}
      cancel-in-progress: true

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK (Cache für Maven-Stage)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: maven

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Compute short SHA
        id: vars
        run: echo "short_sha=${GITHUB_SHA::7}" >> $GITHUB_OUTPUT

      # Build das Image und lädt es in die lokale Engine
      - name: Build Docker Image
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64
          load: true
          tags: local/app:${{ steps.vars.outputs.short_sha }}

      # Exportiere Image als TAR-Datei
      - name: Save Docker image as .tar
        run: docker save -o image-${{ steps.vars.outputs.short_sha }}.tar local/app:${{ steps.vars.outputs.short_sha }}

      # Lade das Image als Artifact hoch
      - name: Upload Docker Artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-image-${{ steps.vars.outputs.short_sha }}
          path: image-${{ steps.vars.outputs.short_sha }}.tar
          retention-days: 7
